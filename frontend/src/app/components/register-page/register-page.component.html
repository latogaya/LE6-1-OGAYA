<body>
<div>
    <h3>Register Here</h3>
<form
    name="form"
    (ngSubmit)="onSubmit()"
    #f="ngForm">
    <div>
    <label for="username">Username</label>
    <input
        type="text"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel" />
    </div>
    <div>
        <label for="password">Password</label>
        <input
            type="password"
            name="password"
            [(ngModel)]="form.password"
            required
            #password="ngModel" />
    </div>
    <div>
    <label for="firstName">First Name</label>
    <input
        type="text"
        name="firstName"
        [(ngModel)]="form.firstName"
        required
        #firstName="ngModel" />    
    </div>    
    <div>
    <label for="lastName">Last Name</label>
    <input
        type="lastName"
        name="lastName"
        [(ngModel)]="form.lastName"
        required
        #lastName="ngModel" />
    </div>
    <div>
        <button>Submit</button>
    </div>
</form>
</div>
</body>
